    <title>A Glass of Oj</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Roboto+Condensed&display=swap" rel="stylesheet">

<div id="game-container">
  <style >

      }

        <a id="start-button" href="#">Play!</a>
      </div>

  <div class="container">
